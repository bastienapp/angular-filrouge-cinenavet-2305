<div>
  <div *ngIf="movieDetails">
    <h1>{{ title }}</h1>

    <h3>{{ movieDetails.title }}</h3>
    <h4>Réalisé par {{ movieDetails.director }}</h4>
    <img [src]="movieDetails.poster" alt="Poster {{ movieDetails.title }}" />
    <p>{{ movieDetails.rate }}/10</p>
    <button type="button" (click)="addToFavourite()">
      Ajouter aux favoris
    </button>
  </div>
  <div *ngIf="!movieDetails">Ce film n'existe pas !</div>
  <br />
  <a routerLink="/movies">Retour à la liste des films</a>
</div>
